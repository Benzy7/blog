<header>
  <div class="container">
    <nav class="navbar">
      <a routerLink="/" class="logo">
        <i class="fas fa-blog"></i> Blogy
      </a>

      <ul class="nav-links">
        <li><a routerLink="/home">Accueil</a></li>
        <li><a routerLink="/articles">Articles</a></li>
        <li><a href="#">Catégories</a></li>
        <li><a href="#">À propos</a></li>
        <li><a href="#">Contact</a></li>
      </ul>

      <div class="user-section">
        <app-notification-bell *ngIf="currentUser"></app-notification-bell>

        <div class="simple-dropdown" *ngIf="currentUser">
          <div class="user-trigger" (click)="showDropdown = !showDropdown">
            <div class="avatar">
              {{ getInitials(currentUser.firstName + ' ' + currentUser.lastName) }}
            </div>
            <i class="fas fa-caret-down"></i>
          </div>

          <div class="dropdown-content" *ngIf="showDropdown">
            <a routerLink="/admin" *ngIf="currentUser && currentUser.role.includes('admin')">Paramètres</a>
            <a href="#" (click)="logout()">Déconnexion</a>
          </div>
        </div>

        <div class="auth-buttons" *ngIf="!currentUser">
          <a routerLink="/auth/login" class="login-btn">Connexion</a>
          <a routerLink="/auth/register" class="register-btn">Inscription</a>
        </div>
      </div>
    </nav>
  </div>
</header>
