<div class="dashboard-container">
  <div class="dashboard-header">
    <h1><i class="fas fa-tools"></i> Tableau de bord administrateur</h1>
    <p>Bienvenue, admin. Utilisez les outils ci-dessous pour gérer la plateforme.</p>
  </div>

  <div class="dashboard-cards">
    <div class="dashboard-card stats">
      <i class="fas fa-chart-bar"></i>
      <h2>Statistiques</h2>
      <p>Visualisez les données clés de la plateforme.</p>
      <button>Voir les statistiques</button>
    </div>

    <div class="dashboard-card articles">
      <i class="fas fa-newspaper"></i>
      <h2>Articles</h2>
      <p>Consultez et modérez les publications.</p>
      <button (click)="navigateTo('/articles')">Gérer les articles</button>
    </div>

    <div class="dashboard-card roles">
      <i class="fas fa-user-tag"></i>
      <h2>Rôles</h2>
      <p>Attribuez des rôles et des permissions.</p>
      <button (click)="navigateTo('/admin/roles')">Gestion des rôles</button>
    </div>
  </div>
</div>
