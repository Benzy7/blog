<div class="auth-container">
  <div class="auth-card">
    <div class="logo">
      <i class="fas fa-blog"></i>
      <h1>Blogy</h1>
    </div>

    <h2>Connectez-vous à votre compte</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="email@example.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Veuillez entrer un email valide
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="••••••••"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
        <span *ngIf="!loading">Se connecter</span>
        <span *ngIf="loading">Connexion en cours...</span>
      </button>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
    </form>

    <div class="auth-footer">
      Vous n'avez pas de compte ? <a routerLink="/auth/register">Inscrivez-vous</a>
    </div>
  </div>
</div>
